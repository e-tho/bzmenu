      en: "Pairing enabled"
      fr: "Appairage activé"
    pairable_disabled:
      en: "Pairing disabled"
      fr: "Appairage désactivé"
    main_menu_exited:
      en: "Exited menu"
      fr: "Menu fermé"
    pairing_failed:
